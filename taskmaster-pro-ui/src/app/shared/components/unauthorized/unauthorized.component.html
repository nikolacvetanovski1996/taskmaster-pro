<div class="unauthorized-container">
  <mat-card id="unauthorized-card">
    <mat-card-title>403 - Unauthorized</mat-card-title>
    <mat-card-content>
      <p>You don't have permission to access this page.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="redirectToDashboard()">
        Go to Dashboard
      </button>
    </mat-card-actions>
  </mat-card>
</div>
