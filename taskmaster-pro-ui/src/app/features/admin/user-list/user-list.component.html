<div class="user-list-container">
  <div class="header-row">
    <h2>All Users</h2>

    <!-- Buttons container -->
    <div class="header-actions ">
      <!-- Export buttons -->
      <button mat-flat-button color="primary" (click)="exportUsersExcel()">
        <mat-icon>file_download</mat-icon>
        Export Excel
      </button>
      <button mat-flat-button color="primary" (click)="exportUsersCSV()">
        <mat-icon>file_download</mat-icon>
        Export CSV
      </button>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <table
    mat-table
    [dataSource]="users"
    matSort
    (matSortChange)="onSortChange($event)"
    class="mat-elevation-z8"
    [hidden]="isLoading"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let u">{{ u.id }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <!-- Full Name -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let u">{{ u.fullName }}</td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let u">
        <mat-form-field appearance="fill" class="role-select">
          <mat-select [formControl]="roleControls[u.id]" multiple
            (selectionChange)="onRoleSelection(u.id, $event.value)">
            <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
          </mat-select>
          <mat-error *ngIf="roleControls[u.id]?.hasError('minSelected')">
            At least one role is required
          </mat-error>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let u">
        <button mat-icon-button color="accent" (click)="viewUser(u.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(u.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="onPageChange($event)"
    [pageSizeOptions]="pageSizeOptions"
    [hidden]="isLoading"
  ></mat-paginator>

  <div *ngIf="!isLoading && users.length === 0" class="no-data">
    No users to display.
  </div>
</div>
