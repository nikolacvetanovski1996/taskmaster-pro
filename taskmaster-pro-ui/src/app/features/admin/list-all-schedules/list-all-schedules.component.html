<div class="list-all-schedules-container">
  <div class="header-row">
    <h2>All Schedules</h2>

    <!-- Buttons container -->
    <div class="header-actions ">
      <!-- Export buttons -->
      <button mat-flat-button color="primary" (click)="exportSchedulesExcel()">
        <mat-icon>file_download</mat-icon>
        Export Excel
      </button>
      <button mat-flat-button color="primary" (click)="exportSchedulesCSV()">
        <mat-icon>file_download</mat-icon>
        Export CSV
      </button>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <table
    mat-table
    [dataSource]="schedules"
    matSort
    (matSortChange)="onSortChange($event)"
    class="mat-elevation-z8"
    [hidden]="isLoading"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let s">{{ s.id }}</td>
    </ng-container>

    <!-- Order ID Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
      <td mat-cell *matCellDef="let s"> {{ s.orderId }} </td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let s">{{ s.title }}</td>
    </ng-container>

   <!-- Scheduled Start -->
    <ng-container matColumnDef="scheduledStart">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
      <td mat-cell *matCellDef="let s">{{ s.scheduledStart | date:'dd.MM.y' }}</td>
    </ng-container>

    <!-- Scheduled End -->
    <ng-container matColumnDef="scheduledEnd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
      <td mat-cell *matCellDef="let s">{{ s.scheduledEnd | date:'dd.MM.y' }}</td>
    </ng-container>

    <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let s"> {{ s.description }} </td>
      </ng-container>

    <!-- Assigned To -->
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To</th>
      <td mat-cell *matCellDef="let s">{{ s.assignedTo?.displayName || s.assignedTo?.id }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="accent" (click)="viewSchedule(s.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSchedule(s.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="onPageChange($event)"
    [pageSizeOptions]="pageSizeOptions"
    [hidden]="isLoading"
  ></mat-paginator>

  <div *ngIf="!isLoading && schedules.length === 0" class="no-data">
    No schedules to display.
  </div>
</div>
