<mat-card class="form-card">
  <mat-card-title>Create New Order</mat-card-title>
  <mat-card-content>
    <form [formGroup]="orderForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="customerName" placeholder="e.g. ACME Corp." />
        <mat-error *ngIf="orderForm.get('customerName')?.hasError('required')">
          Customer name is required
        </mat-error>
        <mat-error *ngIf="orderForm.get('customerName')?.hasError('maxlength')">
          Max length is 100 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Order Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="orderDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="orderForm.get('orderDate')?.hasError('required')">
          Order date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let s of orderStatuses" [value]="s">
            {{ s }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="orderForm.get('status')?.hasError('required')">
          Status is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Total Amount</mat-label>
        <input matInput type="number" formControlName="totalAmount" />
        <mat-error *ngIf="orderForm.get('totalAmount')?.hasError('required')">
          Total amount is required
        </mat-error>
        <mat-error *ngIf="orderForm.get('totalAmount')?.hasError('min')">
          Must be at least 0.01
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Savingâ€¦' : 'Save' }}
        </button>
        <button mat-button (click)="cancel()" type="button">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
